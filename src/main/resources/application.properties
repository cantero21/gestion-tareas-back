server.port=${PORT:8080}

# MySQL - Desarrollo local
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/gestion_tarea?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:2906}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Opcional: formato SQL legible en consola
spring.jpa.properties.hibernate.format_sql=true